{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}
	<form method="POST" action="{% url 'books:list' %}" enctype="multipart/form-data">{% csrf_token %}
		<div class="container">
		<h3 class="text-center">Provide the information about your book below...</h3>
		<div class="row">
			<div class="col-4 mx-auto">
				{{form|crispy}}
				<input  class="btn btn-primary" type="submit" placeholder="Submit">
				
			</div>
		</div>

	</div>

		
	</form>
	
	
{% endblock %}
