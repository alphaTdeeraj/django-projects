{% load static %}
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<title></title>
</head>
<body class="my-0">
	<nav class=" container-fluid navbar navbar-expand-lg navbar-light bg-info ">
<!--   	<a class="navbar-brand" href="#">Navbar</a>
 -->  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  	</button>

  		<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
		  <li class="nav-item active">
		    <a class="nav-link" href="{% url 'books:list'%}"><i class="fas fa-home fa-2x"></i><span class="sr-only">(current)</span></a>
		  </li>
		  {% if request.user.is_authenticated %}
		  <li class="nav-item active">
		    <a class="nav-link" href="#"> <i class="fas fa-user"></i><b>
		    Hello </b><em>{{request.user.name}}</em><span class="sr-only">(current)</span></a>
		    <li class="nav-item active">
		  
		    <a class="nav-link" href="{% url 'accounts:logout'%}"><b>logout</b>  <span class="sr-only">(current)</span></a>
		 </li> 
		 </li>
		{% else %}
		  <li class="nav-item active">
		  
		    <a class="nav-link" href="{% url 'accounts:login'%}"><b>Sign In</b>  <span class="sr-only">(current)</span></a>
		 </li> 
		 <li class="nav-item active">	
		    <a class="nav-link" href="{% url 'accounts:register'%}"><b>Register</b> <span class="sr-only">(current)</span></a>
		 </li>
		 {% endif %}
		 <li class="nav-item active">
		    <a class="nav-link" href="{% url 'books:sell'%}"><b>Sell Book</b> <span class="sr-only">(current)</span></a>
		 </li>
		</ul>
    <form class="form-inline my-2 my-lg-0" method="GET" action="{% url 'books:search' %}">
      <input class="form-control mr-sm-0" type="search" placeholder="Search" aria-label="Search" name='q'>
      <button class="btn btn-outline-success text-white bg-dark my-lg-0 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
	{% block content %}
	{% endblock%}
